{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'base/create.css' %}">
    <title>Create</title>
</head>

<body>




    <div class="container ">



        <form action="{% url 'create' %}" method="post" id="forms">
            {% csrf_token %}
            <h1 class="has-text-centered is-size-2">Avtomobil qo`shish</h1>
            <div class="columns is-multiline">
                <div class="column is-6">

                    <label for="" class="label is-size-6">Avtomobil raqami <span style="color: red;">*</span></label>
                    <input type="text" class="input has-text-centered" style="width: 37vh;" name="number">

                    {% if messages %}
                    <ul class="messages" style="display: block;">
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <li class="{{ message.tags }}" style="color: rgb(255, 8, 0);">
                            {{ message|safe }}
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <label for="" class="label is-size-6">Texnik pasport seryasi va raqami <span
                            style="color: red;">*</span></label>
                    <div class="columns">
                        <div class="column is-2 mr-0 pr-0">
                            <input type="text" class="input mr-0 pr-0  " placeholder="AAF" name="seriya">

                            
                        </div>
                        <div class="column is-2  ">
                            <input type="text" class="input mr-0 pr-0  " placeholder="1234567" name="num">
                        </div>
                    </div>
                    <img src="../static/base/images/photo_2023-12-15_02-13-18.jpg" alt="">

                    <div class="form">
                        <div class="columns ml-2">
                            <div class="column" style="position: relative; right: 47px; top: 20;">
                                <a href="" class="button ml-5">
                                    <i class="fa-solid fa-circle-info mr-5"></i> Bilish Muhim <span
                                        class="ml-5">></span>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="column is-2">

                    <label for="" class="label is-size-6 mt-5">Avtomobil Modeli <span
                            style="color: red;">*</span></label>
                    <input type="text" class="input mr-0 pr-0 " name="model">
                    <label for="" class="label is-size-6 mt-6">Avtomobil Markasi<span
                            style="color: red;">*</span></label>
                    <input type="text" class="input mr-0 pr-0 " name="marka">
                    <label for="" class="label is-size-6 mt-6">Avtomobil Rasmi<span style="color: red;">*</span></label>
                    <input type="file" class="input" name="image">

                </div>

            </div>

            <div style="padding-top: 50px;">
                <div class="columns">
                    <div class="column">
                        <button type="submit" class="button is-black ">
                            Keyingisi
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.2.0/imask.min.js"
        integrity="sha512-xZ194LjPOV8htiCScik3T4rKNszIoKM/F/7ipGFnu5gHoYKQlSW1R0raMaZoUSG2xY0hri9HlBQRkKpMSDtQ7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let forms = document.querySelector('#forms')
        let form = document.querySelector('#form')

        IMask(forms.region, { mask: '00' })
        IMask(form.num, { mask: '0000000' })

    </script>
</body>

</html>
