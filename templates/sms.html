{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'base/style.css' %}">

    <title>Document</title>
    <style>
        .input__sms {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="section">


        <div class="columns is-multiline">
            <div class="column is-2">
                <div class="container">
                    <img src="https://help.apple.com/assets/64F2669B7BEF8AE318002477/64F266A17BEF8AE3180024A8/en_US/938c895cc95000d53524b043e3f4e0b6.png"
                        width="200px">
                    <br><br>
                </div>
            </div>
            <div class="column is-5">
                <div class="has-text-centered">
                    <h1 class="title"> <a class="fa-solid fa-backward" href="{% url 'avtorizatsiya'  %}"></a> Orqaga
                        qaytish </h1>
                    <br><br>
                    <br><br>
                    <label class="subtitle has-text-grey "><strong>{{user}} </strong> raqamiga kelgan <br>sms tasdiqlash
                        kodini
                        kiriting</label>
                    <br>
                    <br>
                    <form action="{% url 'sms' user dis_id %}" method="post">
                        {% csrf_token %}
                        <input style="width: 80px;" type="text" name="code" class="input has-text-centered mb-6">

                        
                        {% if messages %}
                        <ul class="messages" style="display: block;">
                            {% for message in messages %}
                            {% if message.tags == 'error' %}
                            <li class="{{ message.tags }}" style="color: rgb(255, 0, 0);">
                                {{ message|safe }}
                            </li>
                            {% endif %}
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <br>
                        <button type="submit" class="button is-warning">Tasdiqlash</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.2.0/imask.min.js"
        integrity="sha512-xZ194LjPOV8htiCScik3T4rKNszIoKM/F/7ipGFnu5gHoYKQlSW1R0raMaZoUSG2xY0hri9HlBQRkKpMSDtQ7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let form = document.querySelector('form')

        IMask(form.input__sms, { mask: '0 0 0 0' })
    </script>

</body>

</html>
